<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Caluladora em Tabela</title>
</head>

<body>
    <h1>Calculadora Joaquim</h1>
    <table>
       <tr>
            <td colspan="4">
                <input type="text" name="visor" id="visor" class="visor">
            </td>
       </tr>

       <tr>
        <td>
            <input type="button" class="btn btn-dark" value="7">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="8">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="9">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="/">
        </td>
       </tr>

       <tr>
        <td>
            <input type="button" class="btn btn-dark"  value="4">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="5">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="6">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="*">
        </td>
       </tr>

       <tr>
        <td>
            <input type="button" class="btn btn-dark"  value="1">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="2">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="3">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="+">
        </td>
       </tr>

       <tr>
        <td>
            <input type="button" class="btn btn-dark"  value="0">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="C">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="=">
        </td>
        <td>
            <input type="button" class="btn btn-dark"  value="-">
        </td>
       </tr>
    </table>
</body>

</html>
